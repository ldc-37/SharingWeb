<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>物品共享平台 - ？？</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./scrollbar.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="l-sidebar">
        <!-- 常规侧边栏 -->
        <div class="l-sidebar--nor">
            <div class="share-user">
                <div class="share-sidebar-top-btn">
                    <img src="./images/icon-logout.png" alt="退出登录" id="share-btn-logout" onclick="Logout()">
                    <img src="./images/icon-setting.png" alt="更改主题" id="share-btn-settings">
                </div>
                <div class="share-user-info">
                    <img src="./images/head.png" alt="头像" id="share-user-info__head">
                    <span id="share-user-info__name" onclick="ShowLoginSidebar()">点击登录/注册</span>
                </div>
            </div>
            <div class="share-require">
                <button class="share-require__btn">发起借出</button>
            </div>
            <div class="share-column">
                <ul class="share-column-list">
                    <li class="share-column-list__item">查看全部</li>
                    <li class="share-column-list__item">我的借出</li>
                    <li class="share-column-list__item">我的借入</li>
                    <li class="share-column-list__item">我的收藏</li>
                    <li class="share-column-list__item">...</li>
                </ul>
            </div>
        </div>
        <!-- 登录侧边栏 -->
        <div class="l-sidebar--account">
            <div class="share-login-cancel">
                <a onclick="HideLoginSidebar()" id="share-login-cancel__a">◀返回</a>
            </div>
            <div class="share-logo">
                <img src="./images/tmp-logo.png" alt="logo" id="share-logo__img">
            </div>
            <div class="share-choose-login-reg">
                <span class="share-choose-login-reg__span share-choose-login-reg__span--act" id="share-choose-login">我要登录</span>
                <span class="share-choose-login-reg__span" id="share-choose-register">我要注册</span>
            </div>
            <div class="share-account share-account__login">
                <form>
                    <input type="text" name="" id="login-account" placeholder="账号/邮箱">
                    <br>
                    <input type="password" name="" id="login-pass" placeholder="密码">
                    <br>
                    <span class="account-tips" id="login-tips"></span>
                    <input type="button" value="登录" id="login-btn" class="share-account__btn" onclick="UserLogin()">
                </form>
            </div>
            <div class="share-account share-account__register">
                <form>
                    <input type="text" name="" id="reg-username" placeholder="用户名">
                    <br>
                    <span class="account-tips" id="reg-tips__username"></span>
                    <input type="text" name="" id="reg-email" placeholder="邮箱">
                    <br>
                    <span class="account-tips" id="reg-tips__email"></span>
                    <input type="password" name="" id="reg-pass" placeholder="密码">
                    <br>
                    <span class="account-tips" id="reg-tips__password"></span>
                    <input type="password" name="" id="reg-pass-2" placeholder="确认密码">
                    <br>
                    <span class="account-tips" id="reg-tips__password2"></span>
                    <input type="button" value="注册" id="reg-btn" class="share-account__btn" onclick="UserRegister()" disabled>
                </form>
            </div>
        </div>
        <!-- 用户信息侧边栏 -->
        <div class="l-sidebar--info">

        </div>
    </div>

    <!-- 内容区 -->
    <div class="l-content">
        <div class="l-main">
            <!-- 排序方式、搜索框、全局公告 -->
            <h2 style="height: 10%;text-align: center;font-size: 66px;color: #fff;">广告位招租</h2>
            <div class="share-goods-list">
                <div class="share-goods-list__item">
                    <div class="lend-box-top">
                        <span class="lend-owner">物品主人：
                            <span id="lend-owner__name"></span>
                        </span>
                        <span class="lend-owner-info">主人已借出：
                            <span id="lend-owner-lend-num"></span>
                        </span>
                        <span class="lend-owner-info">主人已借入：
                            <span id="lend-owner-borrow-num"></span>
                        </span>
                    </div>
                    <div class="lend-box-main">
                        <div class="lend-box-main__img">
                            <img src="" alt="" id="lend-pic">
                            <div class="lend-pic__desc"></div>
                        </div>
                        <div class="lend-box-main__info"></div>
                    </div>
                </div>
                <div class="share-goods-list__item"></div>
                <div class="share-goods-list__item"></div>
                <div class="share-goods-list__item"></div>
                <div class="share-goods-list__item"></div>
            </div>
        </div>

    </div>

    <!-- 弹窗区 -->
    <div class="l-alert-box l-alert-box-lend">
        <div class="lend-launch__hd">
            <h3>发起借出</h3>
            <button>×</button>
        </div>
        <div class="lend-launch__bd">
            <form action="POST">
                <div class="lend-launch__left">
                    <div class="lend-launch__item">
                        <label for="itemName">物品名称</label>
                        <input type="text" name="itemName" id="">
                    </div>
                    <div class="lend-launch__item">
                        <label for="lendMethod">租还方式</label>
                        <input type="radio" name="lendMethod" id="">自取自还
                        <input type="radio" name="lendMethod" id="">送货上门
                    </div>
                    <div class="lend-launch__item">
                        <label for="lendTime">出租时间</label>
                        <input type="radio" name="lendTime" id="">7天
                        <input type="radio" name="lendTime" id="">15天
                        <input type="radio" name="lendTime" id="">1月
                    </div>
                </div>
                <hr>
                <div class="lend-launch__right">
                    <label for="lendDesc">文字描述</label>
                    <textarea name="lendDesc" id="" cols="30" rows="10" placeholder="请在此输入对物品的描述..."></textarea><br>
                    <label for="lendPic">添加图片（支持gif,jpg,jpeg,png）</label><br>
                    <input type="file" name="lendPic" id="lend-img-unload" accept="image/gif,image/jpeg,image/jpg,image/png"><br>
                    <img src="" width="100px" height="100px" id="lend-img" onclick="$('#lend-img-unload').click()">
                </div>
            </form>
        </div>
    </div>

<script>
    const apiBase = "http://api.hs.rtxux.xyz:8080";
</script>
<script src="./login.js"></script>
<script src="./alertbox.js"></script>
<script src="./utils.js"></script>
</body>
</html>
